name: Deploy Portfolio to FTP

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: List Files
      run: |
        echo "üìÅ Arquivos no reposit√≥rio:"
        ls -la
        echo ""
        echo "üìÑ Estrutura de diret√≥rios:"
        find . -type f -name "*.htm" -o -name "*.html" -o -name "*.css" -o -name "*.js" | head -10

    - name: Validate JSON Files
      run: |
        echo "üîç Validando arquivos JSON..."
        for file in js/data/*/*.json; do
          if [ -f "$file" ]; then
            echo "Validando: $file"
            python3 -m json.tool "$file" > /dev/null
            echo "‚úÖ $file v√°lido"
          fi
        done

    - name: Deploy via FTP
      # Descomente as linhas abaixo ap√≥s configurar os secrets FTP
      if: false  # Mude para true ap√≥s configurar FTP_SERVER, FTP_USERNAME, FTP_PASSWORD
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_REMOTE_DIR || '/' }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/.vscode/**
          **/README.md
          **/.github/**
          **/DEPLOY.md
          **/validate.*

    - name: Deploy Status
      run: |
        if [ "${{ secrets.FTP_SERVER }}" = "" ]; then
          echo "‚ö†Ô∏è  Deploy desabilitado - Configure os secrets FTP:"
          echo "   1. V√° em: Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo "   2. Adicione: FTP_SERVER, FTP_USERNAME, FTP_PASSWORD"
          echo "   3. Edite o workflow para habilitar deploy (mude 'if: false' para 'if: true')"
        else
          echo "‚úÖ Secrets FTP configurados - deploy pronto!"
        fi

    - name: Success Message
      if: success()
      run: |
        echo "üéâ Deploy realizado com sucesso!"
        echo "üìÖ $(date)"
        echo "üìù Commit: ${{ github.sha }}"
        echo "üë§ Por: ${{ github.actor }}"